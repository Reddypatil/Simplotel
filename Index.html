<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <nav>
      <ul>
        <li class="active">Home</li>
        <li>Dining</li>
        <li>Spa</li>
        <li>Rooms</li>
        <li class="active">Contact us</li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="container">

    <!-- Images -->
    <section class="images">
      <img src="https://images.unsplash.com/photo-1525610553991-2bede1a236e2" alt="Dining">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Nature">
    </section>

    <!-- Content Panel -->
    <section class="content-panel">
      <div class="content-box">
        <h2>Header</h2>
        <p>Lorem ipsum lorem ipsum lorem ipsum</p>
        <button>Click</button>
      </div>
    </section>

  </main>

</body>
</html>
